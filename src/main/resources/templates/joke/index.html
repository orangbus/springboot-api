<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout/base">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/bootstrap5/css/bootstrap.min.css">
    <title>[[ ${title} ]]</title>
</head>
<body>
<div th:replace="~{layout/base::header}"></div>
<main>
    <div class="albumbg-light">
        <div class="container">
            <div class="row p-2">
                <div th:replace="~{layout/base::joke-templet}"></div>
            </div>
            <div class="row p-2">
                <div class="card">
                    <div class="card-header d-flex justify-content-between">
                        <div th:text="${data.title}"></div>
                        <div>[[${data.siteName}]] | [[${data.createdAt}]]</div>
                    </div>
                    <div class="card-body" th:utext="${data.content}"></div>
                </div>
            </div>
        </div>
    </div>
</main>
<div th:replace="~{layout/base::about-footer}"></div>
<div th:replace="~{layout/base::bootstrap-js}"></div>
<div th:replace="~{layout/base::jquery-js}"></div>
</body>
</html>
