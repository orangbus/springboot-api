<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout/base">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="解析，M3u8视频播放，资源采集，采集接口，直播，搞笑段子">
    <meta name="description" content="解析，M3u8视频播放，资源采集，采集接口，直播，搞笑段子,java,springboot学习">
    <link rel="stylesheet" href="/bootstrap5/css/bootstrap.min.css">
    <title th:fragment="title">首页</title>
</head>
<body>
<div th:replace="~{layout/base::header}"></div>
<div class="container">
    <div class="row mt-5">
        <div class="col-md-4 offset-md-4">
            <form class="form-signin" method="post" action="/user/login">
                <div class="text-center">
                    <img class="mb-4" th:src="@{/images/orangbus.png}" alt="" width="100" height="100">
                    <h1 class="h3 mb-3 font-weight-normal">登 录</h1>
                    <div class="alert alert-danger" role="alert" th:if="${msg}" th:text="${msg}"></div>
                </div>
                <div class="form-group mt-2">
                    <input type="text" name="username" id="" class="form-control" placeholder="用户名"
                           aria-describedby="helpId" required>
                </div>
                <div class="form-group mt-2">
                    <input type="text" name="password" id="" class="form-control" placeholder="密码"
                           aria-describedby="helpId" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block my-2" style="width: 100%">登 录</button>
                <div class="d-flex justify-content-between mt-2">
                    <div><a href="/forget">忘记密码</a></div>
                    <div><a href="/register">注 册</a></div>
                </div>
                <p class="mt-5 mb-3 text-muted text-center">&copy; 2020-2021</p>
            </form>
        </div>
    </div>
</div>
</body>
</html>
