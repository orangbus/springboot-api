<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout/base">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/bootstrap5/css/bootstrap.min.css">
    <title>[[ ${title} ]]</title>
</head>
<body>
<div th:replace="~{layout/base::header}"></div>
<main>
    <div class="albumbg-light">
        <div class="container">
            <div class="row p-2">
               <div th:replace="layout/base::channel-templet"></div>
            </div>
            <div class="row">
                <div class="col-md-3 col-sm-6 col-xs-6" th:each="item:${lists}">
                    <a th:href="'/channel/player?id='+${item.id}">
                        <div class="alert alert-primary text-center" role="alert">
                            <strong th:text="${item.name}"></strong>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</main>
<div th:replace="~{layout/base::about-footer}"></div>
<div th:replace="~{layout/base::bootstrap-js}"></div>
<div th:replace="~{layout/base::jquery-js}"></div>
</body>
</html>
